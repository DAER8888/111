[datasets]
dataset_path = /dataset/celeba

[embeddings]
source_path = embeddings/arcface_source.npy
target_path = embeddings/arcface_target.npy

[models]
source_path = /models/arcface_w600k_r50.onnx
target_path = /models/arcface_ghost.onnx

[outputs]
best_path = outputs/arcface_converter_best.pth
final_path = outputs/arcface_converter_final.pth

[exports]
best_path = exports/arcface_converter_best.onnx
final_path = exports/arcface_converter_final.onnx

[checkpoints]
directory_path = outputs
file_name = arcface-converter-{epoch:02d}-{val_loss:.4f}

[execution]
device = cuda
providers = CUDAExecutionProvider

[training]
batch_size = 50000
max_epochs = 5000
